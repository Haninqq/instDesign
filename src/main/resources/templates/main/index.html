<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Welcome To InstDesign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    #logo {
        cursor: pointer;
        width: 200px;
    }
    #headerContainer {
        background-color: #b4b4b4;
    }
    .btn-toggle-group .btn {
        margin: 0.25rem;
    }
    .input-group-text {
        width: 150px;
    }
    .tab-btn.active {
        background-color: #002f6c;
        color: white;
    }
    .btn-primary {
        background-color: #002f6c;
        border-color: #002f6c;
    }
  </style>
</head>
<body>
  <header>
    <div class="d-flex p-2 justify-content-between" id="headerContainer">
      <div id="logoContainer">
        <img id="logo" src="/logo/instDesignLogo.png" onclick="location.href='/'">
      </div>

        <div id="userPanelGuest" th:if="${session.user == null}">
          <a href="/auth/login">로그인</a>
          <a href="/auth/register">회원가입</a>
        </div>

        <div id="userPanelLoggedIn" th:if="${session.user != null}">
          <a href="/auth/logout">로그아웃</a>
          <a href="/auth/mypage">마이페이지</a>
        </div>

    </div>
  </header>
  <main layout:fragment="content" style="margin-top:50px;">
    <div style="width:100px; height:100px;">
      <a href="/search">설계ㄱ</a>
    </div>

  </main>

  <footer>

  </footer>

</body>
</html>
