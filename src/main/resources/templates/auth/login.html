<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{main/index}">
<head>
    <meta charset="UTF-8">
    <title>제목을 입력해주세요</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow login-card">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4" style="color: #333333;">로그인</h3>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="userId" class="form-label" style="color: #4a4a4a;">아이디</label>
                                <input type="text"
                                       class="form-control"
                                       id="userId"
                                       name="userId"
                                       required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label" style="color: #4a4a4a;">비밀번호</label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       name="password"
                                       required>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox"
                                       class="form-check-input"
                                       id="rememberMe"
                                       name="rememberMe">
                                <label class="form-check-label" for="rememberMe" style="color: #666666;">
                                    로그인 상태 유지
                                </label>
                            </div>

                            <div class="d-grid gap-2 mb-4">
                                <button type="button"
                                        class="btn btn-dark login-btn"
                                        id="login">
                                    로그인
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        document.getElementById('login').addEventListener('click', async function(event){
            event.preventDefault();

            const formData = {
                'userId': document.getElementById('userId').value,
                'password': document.getElementById('password').value,
                'rememberMe': document.getElementById('rememberMe').checked
            }

            try {
                const response = await fetch('/auth/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if(result.success){
                    alert('로그인 성공');
                    window.location.href='/';
                } else {
                    alert('로그인 실패');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }

        });

    </script>
</div>
</body>
</html>
